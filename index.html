    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            overflow-x: hidden;
            position: relative;
            width: 100%;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;

        .header {

        }

        .logo {
            height: 50px;

        .instructions {
            background: rgba(102, 126, 234, 0.1);

        .instructions h3 {

            margin-bottom: 10px;
        }

        .instructions ul {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        .display-area {
            position: relative;
            width: 100%;
            height: 400px;
            max-width: calc(100vw - 40px);
            margin: 20px auto;
            background: #000;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        /* Fullscreen mode styles */
        .display-area:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            margin: 0 !important;
            border-radius: 0 !important;
            border: none !important;
        }
        
        .display-area:-webkit-full-screen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            margin: 0 !important;
            border-radius: 0 !important;
            border: none !important;
        }
        
        .display-area:-moz-full-screen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            margin: 0 !important;
            border-radius: 0 !important;
            border: none !important;
        }
        
        .display-area:-ms-fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            margin: 0 !important;
            border-radius: 0 !important;
            border: none !important;
        }
        
        /* Canvas in fullscreen */
        .display-area:fullscreen #canvas,
        .display-area:-webkit-full-screen #canvas,
        .display-area:-moz-full-screen #canvas,
        .display-area:-ms-fullscreen #canvas {
            width: 100vw !important;
            height: 100vh !important;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 320px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 80px 20px 20px;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .setting-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;

            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-group label {

        select, input[type="range"] {

        .controls {

        button {

        .timer-display {

            transform: translateX(-50%);

            border-radius: 30px;

            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;

        /* Exit fullscreen button */
        .exit-fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;

            font-size: 0.9rem;
            z-index: 999999;

        .exit-fullscreen-btn:hover {
            background: rgba(231, 76, 60, 1);
            transform: scale(1.05);
        }

        .exit-fullscreen-btn.show {
            display: block !important;
        }

        /* Ensure button is inside fullscreen element */
        .display-area .exit-fullscreen-inner {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            z-index: 999999;
            display: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;

        .display-area.fullscreen-active .exit-fullscreen-inner {

        .splash-copyright {

        /* Fullscreen styles */
        body:fullscreen {
            padding-top: 40px;
        }
        
        body:-webkit-full-screen {

        }
        
        body:-moz-full-screen {

        @media (max-width: 600px) {
            html, body {

<body>
    <div class="container">
        <div class="header">

    <button class="menu-toggle" id="menuToggle">メニュー</button>
    
    <div class="settings-panel" id="settingsPanel">
        <h3 style="color: #667eea; margin-bottom: 20px;">検査設定</h3>
        
        <div class="settings">
            <div class="setting-group">
                <label>刺激方向</label>
                <select id="direction">
                    <option value="right">右方向 →</option>
                    <option value="left">左方向 ←</option>
                    <option value="up">上方向 ↑</option>
                    <option value="down">下方向 ↓</option>
                    <option value="clockwise">右回転 (tOKN) ↻</option>

            <div class="setting-group">
                <label>刺激パターン</label>

                    <option value="blackwhite">ストライプ黒白</option>

    <!-- スプラッシュスクリーン -->
    <div class="splash-screen" id="splashScreen">
        <img src="FNT512.png" alt="FNT Logo" class="splash-logo">
        <div class="splash-title">Functional Neuro Training</div>
        <div class="splash-subtitle">OKN検査</div>
        <div class="splash-copyright">© 2024 Functional Neuro Training</div>
    </div>

    <script>
        // DOM elements
        const elements = {
            canvas: document.getElementById('canvas'),
            displayArea: document.getElementById('displayArea'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            fullscreenBtn: document.getElementById('fullscreenBtn'),
            exitFullscreenInner: document.getElementById('exitFullscreenInner'),
            menuToggle: document.getElementById('menuToggle'),
            settingsPanel: document.getElementById('settingsPanel'),
            timerDisplay: document.getElementById('timerDisplay'),
            splashScreen: document.getElementById('splashScreen'),
            speedSlider: document.getElementById('speed'),
            speedValue: document.getElementById('speedValue'),
            directionSelect: document.getElementById('direction'),
            patternSelect: document.getElementById('pattern'),
            durationSelect: document.getElementById('duration')
        };

        const ctx = elements.canvas.getContext('2d');
        
        // Game state
        let animationId = null;
        let startTime = null;
        let isRunning = false;
        let offset = 0;
        let rotationAngle = 0;
        let speed = 50;
        let duration = 60;

        // Zodiac data
        const zodiacEmoji = ['🐭', '🐮', '🐯', '🐰', '🐲', '🐍', '🐴', '🐏', '🐵', '🐓', '🐕', '🐗'];
        const characterEmoji = ['🌟', '🎈', '🦋', '🌸', '🍀', '🌈', '🎵', '💫', '🐢', '🦊'];

        // Canvas setup - Enhanced for fullscreen
        function resizeCanvas() {
            const container = elements.canvas.parentElement;
            
            // Check if in fullscreen mode
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                // Use full viewport in fullscreen
                elements.canvas.width = window.innerWidth;
                elements.canvas.height = window.innerHeight;
            } else {
                // Use container size in normal mode
                elements.canvas.width = container.clientWidth;
                elements.canvas.height = container.clientHeight;
            }
        }

        // Initialize event listeners
        function initializeEventListeners() {
            elements.startBtn.addEventListener('click', start);
            elements.stopBtn.addEventListener('click', stop);
            elements.fullscreenBtn.addEventListener('click', () => {
                toggleFullscreenElement(elements.displayArea);
            });
            elements.exitFullscreenInner.addEventListener('click', exitFullscreen);
            elements.menuToggle.addEventListener('click', toggleMenu);
            
            elements.speedSlider.addEventListener('input', (e) => {
                speed = parseInt(e.target.value);
                elements.speedValue.textContent = speed;
            });
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isRunning) {
                        stop();
                    } else {
                        start();
                    }
                } else if (e.code === 'KeyF') {
                    e.preventDefault();
                    toggleFullscreenElement(elements.displayArea);
                } else if (e.code === 'Escape' && (document.fullscreenElement || document.webkitFullscreenElement)) {
                    // ESC key to exit fullscreen (handled by browser but update button)
                    setTimeout(updateFullscreenButton, 100);
                }
            });
            
            window.addEventListener('resize', resizeCanvas);
        }

        // Exit fullscreen function
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen().then(() => {
                    resizeCanvas();
                    updateFullscreenButton();
                });
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
                setTimeout(() => {
                    resizeCanvas();
                    updateFullscreenButton();
                }, 100);
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
                setTimeout(() => {
                    resizeCanvas();
                    updateFullscreenButton();
                }, 100);
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
                setTimeout(() => {
                    resizeCanvas();
                    updateFullscreenButton();
                }, 100);
            }
        }

        // Menu toggle
        function toggleMenu() {
            elements.settingsPanel.classList.toggle('open');
            elements.menuToggle.textContent = elements.settingsPanel.classList.contains('open') ? '閉じる' : 'メニュー';
        }

        // Fullscreen toggle for specific element
        function toggleFullscreenElement(element) {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement &&
                !document.msFullscreenElement) {
                // Enter fullscreen
                if (element.requestFullscreen) {
                    element.requestFullscreen().then(() => {
                        resizeCanvas();
                        element.classList.add('fullscreen-active');
                    }).catch(err => {
                        console.log('Fullscreen error:', err);
                        // Fallback to document fullscreen
                        toggleFullscreen();
                    });
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                    setTimeout(() => {
                        resizeCanvas();
                        element.classList.add('fullscreen-active');
                    }, 100);
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                    setTimeout(() => {
                        resizeCanvas();
                        element.classList.add('fullscreen-active');
                    }, 100);
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                    setTimeout(() => {
                        resizeCanvas();
                        element.classList.add('fullscreen-active');
                    }, 100);
                } else {
                    // Fallback to document fullscreen
                    toggleFullscreen();
                }
                
                elements.fullscreenBtn.textContent = '通常表示';
                elements.fullscreenBtn.classList.add('active');
            } else {
                // Exit fullscreen
                exitFullscreen();
            }
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement &&
                !document.msFullscreenElement) {
                // Enter fullscreen - try multiple methods
                const elem = document.documentElement;
                
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {
                        console.log('Fullscreen error:', err);
                        // Try alternative method
                        tryAlternativeFullscreen();
                    });
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                } else {
                    tryAlternativeFullscreen();
                }
                
                elements.fullscreenBtn.textContent = '通常表示';
                elements.fullscreenBtn.classList.add('active');
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                elements.fullscreenBtn.textContent = '全画面';
                elements.fullscreenBtn.classList.remove('active');
            }
        }
        
        // Alternative fullscreen for iOS
        function tryAlternativeFullscreen() {
            // For iOS Safari - use the canvas element directly
            const canvas = elements.canvas;
            if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            } else if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            }
            
            // iOS specific meta viewport adjustment
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
                viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
            }
        }

        // Draw stripe pattern
        function drawStripes(color1, color2, direction) {
            const stripeWidth = 60;
            const totalStripes = 30;
            
            ctx.save();
            
            if (direction === 'clockwise' || direction === 'counterclockwise') {
                ctx.translate(elements.canvas.width / 2, elements.canvas.height / 2);
                ctx.rotate(rotationAngle);
                
                for (let i = 0; i < 36; i++) {
                    ctx.rotate((Math.PI * 2) / 36);
                    ctx.fillStyle = i % 2 === 0 ? color1 : color2;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(Math.max(elements.canvas.width, elements.canvas.height), 0);
                    ctx.lineTo(Math.max(elements.canvas.width, elements.canvas.height), stripeWidth);
                    ctx.lineTo(0, 0);
                    ctx.fill();
                }
            } else {
                for (let i = -2; i < totalStripes; i++) {
                    ctx.fillStyle = i % 2 === 0 ? color1 : color2;
                    
                    if (direction === 'right' || direction === 'left') {
                        let x = direction === 'right' 
                            ? (i * stripeWidth + offset) % (totalStripes * stripeWidth) - stripeWidth
                            : (i * stripeWidth - offset) % (totalStripes * stripeWidth) - stripeWidth;
                        if (x < -stripeWidth) x += totalStripes * stripeWidth;
                        ctx.fillRect(x, 0, stripeWidth, elements.canvas.height);
                    } else {
                        let y = direction === 'down'
                            ? (i * stripeWidth + offset) % (totalStripes * stripeWidth) - stripeWidth
                            : (i * stripeWidth - offset) % (totalStripes * stripeWidth) - stripeWidth;
                        if (y < -stripeWidth) y += totalStripes * stripeWidth;
                        ctx.fillRect(0, y, elements.canvas.width, stripeWidth);
                    }
                }
            }
            
            ctx.restore();
        }

        // Draw character pattern
        function drawCharacters(direction, isZodiac) {
            const emoji = isZodiac ? zodiacEmoji : characterEmoji;
            const spacing = 60;
            
            ctx.save();
            ctx.font = '32px Arial';
            ctx.fillStyle = '#FFFFFF';
            
            if (direction === 'clockwise' || direction === 'counterclockwise') {
                ctx.translate(elements.canvas.width / 2, elements.canvas.height / 2);
                ctx.rotate(rotationAngle);
                
                const gridSize = Math.ceil(Math.max(elements.canvas.width, elements.canvas.height) / spacing) * 2;
                
                for (let row = -gridSize/2; row <= gridSize/2; row++) {
                    for (let col = -gridSize/2; col <= gridSize/2; col++) {
                        const x = col * spacing;
                        const y = row * spacing;
                        const index = Math.abs((row + col)) % emoji.length;
                        ctx.fillText(emoji[index], x - 16, y + 16);
                    }
                }
            } else {
                const cols = Math.ceil(elements.canvas.width / spacing) + 3;
                const rows = Math.ceil(elements.canvas.height / spacing) + 3;
                
                for (let row = -1; row < rows; row++) {
                    for (let col = -1; col < cols; col++) {
                        let x, y;
                        
                        if (direction === 'right' || direction === 'left') {
                            x = direction === 'right'
                                ? (col * spacing + offset) % (cols * spacing)
                                : (col * spacing - offset) % (cols * spacing);
                            if (x < 0) x += cols * spacing;
                            y = row * spacing + 30;
                        } else {
                            x = col * spacing + 30;
                            y = direction === 'down'
                                ? (row * spacing + offset) % (rows * spacing)
                                : (row * spacing - offset) % (rows * spacing);
                            if (y < 0) y += rows * spacing;
                        }
                        
                        const index = Math.abs((row * cols + col)) % emoji.length;
                        ctx.fillText(emoji[index], x, y);
                    }
                }
            }
            
            ctx.restore();
        }

        // Animation loop
        function animate() {
            if (!isRunning) return;
            
            const currentTime = Date.now();
            const elapsed = (currentTime - startTime) / 1000;
            
            if (elapsed >= duration) {
                stop();
                return;
            }
            
            // Update timer
            const remaining = duration - Math.floor(elapsed);
            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;
            elements.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Clear canvas
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, elements.canvas.width, elements.canvas.height);
            
            // Get settings
            const direction = elements.directionSelect.value;
            const pattern = elements.patternSelect.value;
            
            // Update position/rotation
            const deltaSpeed = speed / 10;
            if (direction === 'clockwise') rotationAngle += deltaSpeed * 0.01;
            else if (direction === 'counterclockwise') rotationAngle -= deltaSpeed * 0.01;
            else offset += deltaSpeed;
            
            // Draw pattern
            switch(pattern) {
                case 'blackwhite':
                    drawStripes('#000000', '#FFFFFF', direction);
                    break;
                case 'redwhite':
                    drawStripes('#FF0000', '#FFFFFF', direction);
                    break;
                case 'characters':
                    drawCharacters(direction, false);
                    break;
                case 'zodiac':
                    drawCharacters(direction, true);
                    break;
            }
            
            animationId = requestAnimationFrame(animate);
        }

        // Start function
        async function start() {
            if (isRunning) return;
            
            // Close menu if open
            if (elements.settingsPanel.classList.contains('open')) {
                toggleMenu();
            }
            
            isRunning = true;
            startTime = Date.now();
            duration = parseInt(elements.durationSelect.value);
            offset = 0;
            rotationAngle = 0;
            
            elements.startBtn.disabled = true;
            elements.stopBtn.disabled = false;
            elements.timerDisplay.style.display = 'block';
            
            animate();
        }

        // Stop function
        function stop() {
            isRunning = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
            elements.timerDisplay.style.display = 'none';
            
            // Clear canvas
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, elements.canvas.width, elements.canvas.height);
            ctx.fillStyle = '#666';
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('設定を選択して「開始」をクリック', elements.canvas.width / 2, elements.canvas.height / 2);
        }

        // Fullscreen change event listeners
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement &&
                !document.msFullscreenElement) {
                elements.fullscreenBtn.textContent = '全画面';
                elements.fullscreenBtn.classList.remove('active');
                elements.displayArea.classList.remove('fullscreen-active');
            } else {
                elements.fullscreenBtn.textContent = '通常表示';
                elements.fullscreenBtn.classList.add('active');
                elements.displayArea.classList.add('fullscreen-active');
            }
        }

        // Hide address bar on mobile
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.scrollTo(0, 1);
            }, 100);
        });

        // Keep address bar hidden
        window.addEventListener('scroll', () => {
            if (window.scrollY < 1) {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 0);
            }
        });

        // Prevent horizontal scroll
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });
        
        document.addEventListener('touchmove', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            const diffX = Math.abs(touchStartX - touchEndX);
            
            if (diffX > 10) {
                const scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
                if (scrollLeft > 0) {
                    e.preventDefault();
                    document.documentElement.scrollLeft = 0;
                    document.body.scrollLeft = 0;
                }
            }
        }, { passive: false });

        // Force viewport to stay at left edge
        window.addEventListener('scroll', () => {
            if (window.scrollX > 0) {
                window.scrollTo(0, window.scrollY);
            }
        });

        // Initialize
        initializeEventListeners();
        resizeCanvas();
        
        // Show splash screen on app load
        window.addEventListener('load', async () => {
            // Show splash screen
            elements.splashScreen.classList.add('show');
            await new Promise(resolve => setTimeout(resolve, 2000));
            elements.splashScreen.classList.remove('show');
            
            // Initial canvas message
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, elements.canvas.width, elements.canvas.height);
            ctx.fillStyle = '#666';
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('設定を選択して「開始」をクリック', elements.canvas.width / 2, elements.canvas.height / 2);
        });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            });
        }
    </script>
